<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be Like Me â€” The Chill Guy Edition</title>

<style>
:root{
  --bg:#0b0b0f;
  --ink:#f5f7ff;
  --muted:#9aa0b3;
  --accent:#ff6fae;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
  background:var(--bg);
  color:var(--ink);
  overflow:hidden;
}

/* HEADER (visible on all scenes) */
.header{
  position:fixed;top:0;left:0;right:0;z-index:50;
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 20px;
  background:rgba(11,11,15,.6);
  backdrop-filter:blur(6px);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.header h1{
  margin:0;font-size:18px;font-weight:700;
}
.header button{
  background:#111;
  color:#fff;
  border:1px solid rgba(255,255,255,.2);
  border-radius:999px;
  padding:6px 12px;
  cursor:pointer;
  font-weight:600;
}

/* STORY */
.story{
  width:100vw;height:100vh;
  display:flex;align-items:center;justify-content:center;
  position:relative;
  padding-top:70px;
}
.scene{
  position:absolute;inset:0;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  gap:18px;padding:24px;
  opacity:0;pointer-events:none;
  transform:translateY(24px);
  transition:.45s ease;
}
.scene.active{
  opacity:1;pointer-events:auto;transform:none;
}

/* MEDIA */
.media{
  max-width:320px;width:100%;
  border-radius:22px;
  box-shadow:0 28px 70px rgba(0,0,0,.6);
}

/* TEXT */
.title{
  font-size:22px;font-weight:700;text-align:center;
}
.subtitle{
  font-size:18px;color:var(--muted);text-align:center;
}

/* BUTTON */
.btn{
  margin-top:10px;
  padding:12px 26px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:#111;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.btn:active{transform:scale(.97)}

/* HEARTS */
.hearts{display:flex;gap:12px}
.heart{
  width:16px;height:16px;background:var(--accent);
  transform:rotate(-45deg);
  position:relative;animation:beat 1.1s infinite;
}
.heart::before,.heart::after{
  content:"";position:absolute;width:16px;height:16px;
  background:var(--accent);border-radius:50%;
}
.heart::before{top:-8px;left:0}
.heart::after{left:8px;top:0}
@keyframes beat{50%{transform:rotate(-45deg) scale(1.25)}}

/* STAR SPRINKLE (only first scene image) */
.stars{position:absolute;inset:0;pointer-events:none}
.star{
  position:absolute;width:6px;height:6px;
  background:#fff;border-radius:50%;
  opacity:.7;animation:twinkle 2.4s infinite ease-in-out;
}
@keyframes twinkle{
  50%{opacity:1;transform:scale(1.4)}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Be Like Me â€” The Chill Guy Edition</h1>
  <button id="muteBtn">ðŸ”‡ Unmute</button>
</div>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="just chill likeandsubscribe share funny dinosaur.mp3" type="audio/mpeg">
</audio>

<div class="story">

  <!-- SCENE 1 -->
  <section class="scene active">
    <div style="position:relative">
      <img src="image-center.jpg" class="media">
      <!-- stars -->
      <div class="stars">
        <span class="star" style="top:10%;left:15%"></span>
        <span class="star" style="top:30%;left:80%"></span>
        <span class="star" style="top:75%;left:25%"></span>
        <span class="star" style="top:60%;left:70%"></span>
      </div>
    </div>

    <div class="title">Mai To Chill Guy hu Ekdam</div>
    <div class="hearts">
      <span class="heart"></span><span class="heart"></span>
    </div>
    <div class="subtitle">M apni favorite hu</div>
    <button class="btn" onclick="nextScene()">Tap to continue â†’</button>
  </section>

  <!-- SCENE 2 -->
  <section class="scene">
    <img src="gif1.gif" class="media">
    <div class="title">Mai To Sbkoo Ignore Krr Deti Hu..</div>
    <div class="subtitle">Issliye to Chill Hu Laadlee</div>
    <button class="btn" onclick="nextScene()">Next â†’</button>
  </section>

  <!-- SCENE 3 (GIF HIDDEN UNTIL TAP) -->
  <section class="scene">
    <button class="btn" onclick="revealGif(2)">Mujse To Uljhana Bhee Mat Wrnaa</button>
    <img id="gif2" src="gif2.gif" class="media" style="display:none">
    <button class="btn" onclick="nextScene()">Still going â†’</button>
  </section>

  <!-- SCENE 4 (GIF HIDDEN UNTIL TAP) -->
  <section class="scene">
    <button class="btn" onclick="revealGif(3)">Nahi Manegaa Ulajhana hee hai Mujsee</button>
    <img id="gif3" src="gif3.gif" class="media" style="display:none">
    <div class="subtitle">To Tuu aaj Mere Haathoon Khtaam Hai Beta</div>
  </section>

</div>

<script>
/* SCENE CONTROL */
const scenes=document.querySelectorAll('.scene');
let current=0;

function nextScene(){
  scenes[current].classList.remove('active');
  current++;
  if(current<scenes.length){
    scenes[current].classList.add('active');
  }
}

/* GIF REVEAL */
function revealGif(n){
  document.getElementById('gif'+n).style.display='block';
}

/* AUDIO */
const bgm=document.getElementById('bgm');
const muteBtn=document.getElementById('muteBtn');
let playing=false;

muteBtn.onclick=()=>{
  if(!playing){
    bgm.play();
    playing=true;
    muteBtn.textContent="ðŸ”Š Mute";
  }else{
    bgm.pause();
    playing=false;
    muteBtn.textContent="ðŸ”‡ Unmute";
  }
};
</script>

</body>
</html>
